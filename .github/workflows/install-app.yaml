name: Install Frappe App on ready server
on:
  workflow_dispatch:
    inputs:
      IP:
        required: true
        description: IP
      User:
        required: true
        description: User 
      Password:
        required: true
        description: Password                
      Domain:
        required: true
        description: Domain  
      frappeApp:
        type: choice
        description: Select frappe app
        options:
          - hrms
          - helth
          - helpdesk           
jobs:
  deploy:
    name: Install Frappe App on Server
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Read file content and set environment variable
      run: |
        # Replace 'path/to/your/file.txt' with the actual path to your file
        export FILE_CONTENT=$(cat scripts/install_hrms.sh)
        echo "File Content: $FILE_CONTENT"

    - name: SSH and run commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ inputs.IP }}
        username: ${{ inputs.User }}
        password: ${{ inputs.Password}}
        port: 22
        run: |
         echo $FILE_CONTENT > /tmp/script.sh
         cat /tmp/script.sh 


